<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="login_style.css">
  </head>
  <body>
    <div class="website">


    <div class="login-div">
        <div class="header-div">
          <h1>LOG IN</h1>
          <p>Please fill in your information</p>
        </div>
        <div class="form-div">
          <form class="" action="index.html" method="post">
            <input class="logindata" type="email" name="email" value="" placeholder="Email">
            <input class="logindata" type="password" name="" value="" placeholder="Password">
            <div class="rem">
              <label for="remember-me">Remember Me</label>
              <input type="checkbox" name="" value="" id="remember-me">
            </div>
            <input type="button" class="btn" name="" value="Sign In">
          </form>

        </div>
        <div class="footer-div">
          <div class="footer-item-1">
            <a href="#" id="footer-link">Sign up</a>
          </div>
          <div class="footer-item-2">
            <a href="#" id="footer-link">Forget password?</a>

          </div>

        </div>

      </div>
    </div>

  </body>
</html>
