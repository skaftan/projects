<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="survey_style.css">
  </head>
  <body>
    <h3>Survey form</h3>
<div class="outside_box">

    <div class="survey_form">
      <form id="survey_form" class="" action="index.html" method="post">

      <div class="row">
        <div class="labels">
          <label for="name">Name</label>
        </div>
        <div class="rightColumn">
          <input type="text" id="name" placeholder="name"></input>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="email">Email</label>
        </div>
        <div class="rightColumn">
          <input type="text" id="email" name="email" placeholder="email"></input>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="age">Age</label>
        </div>
        <div class="rightColumn">
          <input type="text" id="age" placeholder="age"></input>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="ocupation">Which option best describes your current role?</label>
        </div>
        <div class="rightColumn">
          <select class="dropdown" id="ocupation" name="ocupation">
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="recommend">How likely is that you would recommend company_name to a friend?</label>
        </div>
        <div class="rightColumn">
          <li class="radio"><input class="" type="radio" class="userRatings" name="recommend" id="recommend" value=""><label>Likely</label></input></li>
          <li class="radio"><input class="" type="radio" class="userRatings" name="recommend" id="recommend" value="">Maybe</input></li>
          <li class="radio"><input class="" type="radio" class="userRatings" name="recommend" id="recommend" value="">Not sure</input></li>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="preferences">What do you like the most about company_name</label>
        </div>
        <div class="rightColumn">
          <select class="dropdown" name="preferences">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="">Things to improve</label>
        </div>
        <div class="rightColumn">
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 1</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 2</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 3</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 4</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 5</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 6</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 7</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 8</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 9</input></li>
          <li class="checkbox"><input type="checkbox" class="" name="improve" value="">Option 10</input></li>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="comments">Any comments ?</label>
        </div>
        <div class="rightColumn">
          <textarea class="input-field" placeholder="Enter your comment here..." name="name" rows="6" cols="60"></textarea>
        </div>
      </div>

      <div class="row">
        <button type="button" class="sub_button" name="button">Submit</button>
      </div>
      </form>
    </div>
</div>
  </body>
</html>
